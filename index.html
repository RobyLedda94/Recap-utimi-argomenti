<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Esercizi</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="content my-3">
                    <h3>Lista Spesa</h3>
                    <ul id="lista-spesa"></ul>
                    <button id="btn-lista-spesa" class="btn btn-sm btn-primary">Mostra</button>
                    <button id="reset-btn-lista-spesa" class="btn btn-sm btn-danger">Nascondi</button>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="content">
                    <h3>Gioco dei dadi</h3>
                    <button id="start-btn-dadi" class="btn btn-sm btn-primary">Start</button>
                    <button id="reset-btn-dadi" class="btn btn-sm btn-danger">Reset</button>
                    <div class="my-3">
                        <i id="human-dice"></i>
                        <i id="pc-dice"></i>
                    </div>
                    <h3 id="game-result"></h3>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/script.js" type="text/javascript"></script>
</body>

</html>
