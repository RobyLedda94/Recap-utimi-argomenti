<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Esercizi</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="content my-3">
                    <h3>Lista Spesa</h3>
                    <ul id="lista-spesa"></ul>
                    <button id="btn-lista-spesa" class="btn btn-sm btn-primary">Mostra</button>
                    <button id="reset-btn-lista-spesa" class="btn btn-sm btn-danger">Nascondi</button>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="content">
                    <h3>Gioco dei dadi</h3>
                    <div class="my-3">
                        <i id="human-dice"></i>
                        <i id="pc-dice"></i>
                        <h3 class="my-3" id="game-result"></h3>
                    </div>
                    <button id="start-btn-dice" class="btn btn-sm btn-primary">Start</button>
                    <button id="reset-btn-dice" class="btn btn-sm btn-danger">Reset</button>

                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="content">
                    <label for="" class="form-label">Inserisci un film</label>
                    <input id="input-film-list" class="form-control" name="input-film-list" placeholder="Film"
                        type="text">
                    <ul id="film-todo-list"></ul>
                    <h3 id="msg-film"></h3>
                    <div class="my-3">
                        <button id="show-film" class="btn btn-sm btn-primary">Mostra</button>
                        <button id="check-film" class="btn btn-sm btn-warning">Cerca</button>
                        <button id="add-film" class="btn btn-sm btn-success">Aggiungi</button>
                        <button id="reset-list" class="btn btn-sm btn-danger">Nascondi</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="content">
                    <label for="" class="form-label">Inserisci una parola</label>
                    <input id="palindroma" class="form-control" name="word" placeholder="Inserisci una parola"
                        type="text">
                    <div class="my-2">
                        <h3 id="msg-palindroma"></h3>
                    </div>
                    <div class="my-3">
                        <button id="btn-palindroma" class="btn btn-sm btn-success">Aggiungi</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="container my-4">
        <div class="row">
            <div class="col-12">
                <div class="container d-flex">
                    <div class="items">
                        <div class="item active">
                            <img src="./img/img_1.jpg" alt="">
                        </div>
                        <div class="item">
                            <img src="./img/img_1.jpg" alt="">
                        </div>
                        <div class="item">
                            <img src="./img/img_1.jpg" alt="">
                        </div>
                        <div class="item">
                            <img src="./img/img_1.jpg" alt="">
                        </div>
                        <div class="item">
                            <img src="./img/img_1.jpg" alt="">
                        </div>
                        <div class="item">
                            <img src="./img/img_1.jpg" alt="">
                        </div>
                    </div>
                    <div class="thumbs">
                        <div class="thumb active">
                            <img src="./img/img_1.jpg" alt="">
                        </div>
                        <div class="thumb">
                            <img src="./img/img_1.jpg" alt="">
                        </div>
                        <div class="thumb">
                            <img src="./img/img_1.jpg" alt="">
                        </div>
                        <div class="thumb">
                            <img src="./img/img_1.jpg" alt="">
                        </div>
                        <div class="thumb">
                            <img src="./img/img_1.jpg" alt="">
                        </div>
                        <div class="thumb">
                            <img src="./img/img_1.jpg" alt="">
                        </div>
                        <div class="prev"><i class="fa-solid fa-angle-up"></i></div>
                        <div class="next"><i class="fa-solid fa-angle-down"></i></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/script.js" type="text/javascript"></script>
</body>

</html>
